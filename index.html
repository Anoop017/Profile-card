<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="profile-card">
    <img class="photo" src="assets/images/avatar-jessica.jpeg" alt="Profile Photo">
    <div class="basic-details">
      <p class="name">Jessica Randall</p>
      <p class="address">London, United Kingdom</p>
      <p class="job-profile">"Front-end developer and avid reader."</p>
    </div>
    <div class="social-handles">
      <div class="handles">GitHub</div>
      <div class="handles">Frontend Mentor</div>
      <div class="handles">LinkedIn</div>
      <div class="handles">Twitter</div>
      <div class="handles">Instagram</div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Anoop S Nair</a>
    </div>

  </div>
</body>

</html>
